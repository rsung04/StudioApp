# ===================================================================
# DATASOURCE (DATABASE CONNECTION) SETTINGS
# Connecting to Google Cloud SQL via the Cloud SQL Auth Proxy
# Ensure the Cloud SQL Auth Proxy is running and listening on localhost:5432
# for your instance: polestudiowebapp:australia-southeast1:studioapp-db
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Sandals123!@#
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA (JAVA PERSISTENCE API) / HIBERNATE SETTINGS
# ===================================================================
# Strategy for DDL (Data Definition Language) generation.
# Using 'none' for now to isolate connection issues. Change back to 'validate' later.
spring.jpa.hibernate.ddl-auto=validate

# Show SQL queries generated by Hibernate in the console.
spring.jpa.show-sql=true

# Format the SQL shown in the console to be more readable.
spring.jpa.properties.hibernate.format_sql=true

# Specify the SQL dialect for PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# This property can be necessary for handling LOB (Large Object) types with PostgreSQL
# and certain versions of Hibernate/JDBC driver. It's good to have.
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================================================
# GCP Pub/Sub Settings for Solver Service
# ===================================================================
# Replace 'your-project-id' and 'your-solver-requests-topic-name' with actual values
# This is the topic to which solver requests will be published.
solver.gcp.topic-id=projects/your-project-id/topics/your-solver-requests-topic-name